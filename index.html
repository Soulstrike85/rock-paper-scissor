<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock, Paper, Scissor!</title>
</head>
<body>
    <div id="gameWindow">
        <div id="status">
            <p id="won"></p>
            <p id="lost"></p>
            <p id="draw"></p> 
        </div>
        <div id="playField">
            <div id="btns">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
        </div>
    </div>
    <!-- end of the game modal-->
    <div class="modal" id="result_modal" >
        <!-- modal content-->
        <div class="result_content">
            <p id="result_text"></p>
            <button id="result_close_btn">Play again</button>
        </div>
    </div>
</body>
</html>
